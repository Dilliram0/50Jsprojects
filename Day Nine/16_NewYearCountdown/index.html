<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Countdown To New Year</h2>
    <div class="year">2027</div>
    <div class="countdown">
        <div id="day">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
