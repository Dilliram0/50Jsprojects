<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calender-container">

        <p class="month-name" id="month-name"></p>

    </div>

    
    <script src="script.js"></script>

</html>
