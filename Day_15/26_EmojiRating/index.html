<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main-container">

        <div class="emoji-container">
            <i class="fa-regular fa-face-angry fa-3x" style="color:red"></i>
            <i class="fa-regular fa-face-frown fa-3x" style="color:#ffa500"></i>
            <i class="fa-regular fa-face-meh fa-3x" style="color:rgb(74, 149, 149)"></i>
            <i class="fa-regular fa-face-smile fa-3x" style="color:rgb(122, 185, 29)"></i>
            <i class="fa-regular fa-face-grin-beam fa-3x" style="color:green"></i>
        </div>
        <div class="star-container">
            <i class="fa-solid fa-star fa-2x active"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
