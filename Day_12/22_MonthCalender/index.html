<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="calender">
            <div class="month">
                <div class="date">
                    <h1>January</h1>
                    <p>Sat Feb 21 2110</p>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                <div class="empty"></div>
                <div class="empty"></div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
