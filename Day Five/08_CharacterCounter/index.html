<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p class="total-counter">Total Characters: <span id="total-counter">20</span></p>
            <p class="remaining-counter">Remaining: <span id="remaining-counter">30</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
